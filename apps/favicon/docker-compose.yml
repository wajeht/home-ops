services:
  favicon:
    image: ghcr.io/wajeht/favicon:b13f743
    environment:
      TZ: America/Chicago
    volumes:
      - /home/jaw/data/favicon:/app/data
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    init: true # proper PID 1 signal handling and zombie reaping
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
          pids: 100 # fork bomb protection
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.favicon.rule=Host(`favicon.jaw.dev`)"
      - "traefik.http.routers.favicon.entrypoints=websecure"
      - "traefik.http.services.favicon.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
