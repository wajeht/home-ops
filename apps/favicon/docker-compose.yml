services:
  favicon:
    image: ghcr.io/wajeht/favicon:b13f743
    environment:
      TZ: America/Chicago
    volumes:
      - /home/jaw/data/favicon:/app/data
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    labels:
      caddy: favicon.jaw.dev
      caddy.import: public
      caddy.reverse_proxy: "{{upstreams 80}}"

networks:
  proxy:
    external: true
