services:
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.20.6@sha256:a28330462994b937938e02aaa5632a1effcc7f9acfba96c1bef9c50e1167a027
    env_file:
      - .env
    environment:
      - PAPERLESS_REDIS=redis://paperless-redis:6379
      - PAPERLESS_DBHOST=paperless-db
      - PAPERLESS_DBUSER=paperless
      - PAPERLESS_DBNAME=paperless
      - PAPERLESS_URL=https://paperless.jaw.dev
      - PAPERLESS_CSRF_TRUSTED_ORIGINS=https://paperless.jaw.dev
      - PAPERLESS_USE_X_FORWARD_HOST=true
      - PAPERLESS_USE_X_FORWARD_PORT=true
      - PAPERLESS_USE_X_FORWARD_PROTO=true
      - 'PAPERLESS_OCR_USER_ARGS={"continue_on_soft_render_error": true}'
      - PAPERLESS_POST_CONSUME_SCRIPT=/usr/src/paperless/scripts/notify-ntfy.sh
      - USERMAP_UID=1000
      - USERMAP_GID=1000
      - TZ=America/Chicago
    depends_on:
      paperless-db:
        condition: service_healthy
      paperless-redis:
        condition: service_healthy
    volumes:
      - /home/jaw/data/paperless/data:/usr/src/paperless/data
      - /home/jaw/data/paperless/media:/usr/src/paperless/media
      - /home/jaw/data/paperless/consume:/usr/src/paperless/consume
      - ./notify-ntfy.sh:/usr/src/paperless/scripts/notify-ntfy.sh:ro
    networks:
      - traefik
      - paperless-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless-ngx.rule=Host(`paperless.jaw.dev`)"
      - "traefik.http.routers.paperless-ngx.entrypoints=websecure"
      - "traefik.http.routers.paperless-ngx.middlewares=google-auth@file"
      - "traefik.http.services.paperless-ngx.loadbalancer.server.port=8000"
  paperless-db:
    image: postgres:17-alpine@sha256:3430fe182f5065a6ea505c3d432d2c7fff18fbab954df8f277c1dbf4c70124af
    env_file:
      - .env
    environment:
      - POSTGRES_USER=paperless
      - POSTGRES_DB=paperless
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - /home/jaw/data/paperless/db:/var/lib/postgresql/data
    networks:
      - paperless-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperless"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  paperless-redis:
    image: redis:8-alpine@sha256:fd83658b0e40e2164617d262f13c02ca9ee9e1e6b276fd2fa06617e09bd5c780
    volumes:
      - /home/jaw/data/paperless/redis:/data
    networks:
      - paperless-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

networks:
  traefik:
    external: true
  paperless-internal:
