services:
  miniflux:
    image: miniflux/miniflux:2.2.16@sha256:1f37163a178189eba09bf0a1c96d7335aa1fa474d4f958f51e0c5ad9f8136979
    env_file:
      - .enc.env
    environment:
      - RUN_MIGRATIONS=1
      - CREATE_ADMIN=1
      - BASE_URL=https://rss.jaw.dev
    depends_on:
      miniflux-db:
        condition: service_healthy
    networks:
      - traefik
      - miniflux-internal
    healthcheck:
      test: ["CMD", "/usr/bin/miniflux", "-healthcheck", "auto"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.miniflux.rule=Host(`rss.jaw.dev`)"
      - "traefik.http.routers.miniflux.entrypoints=websecure"
      - "traefik.http.services.miniflux.loadbalancer.server.port=8080"

  miniflux-db:
    image: postgres:18-alpine@sha256:aa6eb304ddb6dd26df23d05db4e5cb05af8951cda3e0dc57731b771e0ef4ab29
    env_file:
      - .enc.env
    environment:
      - POSTGRES_USER=miniflux
      - POSTGRES_DB=miniflux
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - /home/jaw/data/miniflux/db:/var/lib/postgresql/data
    networks:
      - miniflux-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miniflux"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

networks:
  traefik:
    external: true
  miniflux-internal:
