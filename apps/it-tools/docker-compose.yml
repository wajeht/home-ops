services:
  it-tools:
    image: corentinth/it-tools:2024.5.13-a0bc346
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.it-tools.rule=Host(`tools.wajeht.com`)"
        - "traefik.http.routers.it-tools.entrypoints=websecure"
        - "traefik.http.routers.it-tools.tls.certresolver=cloudflare"
        - "traefik.http.services.it-tools.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
