services:
  plausible:
    image: ghcr.io/plausible/community-edition:v3.2
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible-db
      - plausible-events-db
    env_file:
      - .enc.env
    networks:
      - traefik
      - plausible-internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.plausible.rule=Host(`analytics.wajeht.com`)"
        - "traefik.http.routers.plausible.entrypoints=websecure"
        - "traefik.http.routers.plausible.tls.certresolver=cloudflare"
        - "traefik.http.services.plausible.loadbalancer.server.port=8000"

  plausible-db:
    image: postgres:16-alpine
    volumes:
      - plausible-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - plausible-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plausible-events-db:
    image: clickhouse/clickhouse-server:24-alpine
    volumes:
      - plausible-events-data:/var/lib/clickhouse
      - ./clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    networks:
      - plausible-internal
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  plausible-db-data:
  plausible-events-data:

networks:
  traefik:
    external: true
  plausible-internal:
