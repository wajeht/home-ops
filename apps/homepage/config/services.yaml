- Media:
    - Plex:
        icon: plex
        href: https://plex.jaw.dev
        description: Movies & TV
        siteMonitor: http://plex:32400
        server: my-docker
        container: plex

    - Radarr:
        icon: radarr
        href: https://radarr.jaw.dev
