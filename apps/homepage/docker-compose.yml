services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    hostname: homepage-{{.Task.Slot}}
    environment:
      TZ: ${TZ:-America/Los_Angeles}
      PUID: 1000
      PGID: 1000
    volumes:
      - homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik
    deploy:
      mode: replicated
      replicas: ${REPLICAS:-2}
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
        monitor: 30s
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.homepage.rule=Host(`home.wajeht.com`)"
        - "traefik.http.routers.homepage.entrypoints=websecure"
        - "traefik.http.routers.homepage.tls=true"
        - "traefik.http.routers.homepage.tls.certresolver=letsencrypt"
        - "traefik.http.services.homepage.loadbalancer.server.port=3000"
        - "traefik.http.services.homepage.loadbalancer.healthcheck.path=/api/healthcheck"
        - "traefik.http.services.homepage.loadbalancer.healthcheck.interval=10s"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  homepage-config:

networks:
  traefik:
    external: true
