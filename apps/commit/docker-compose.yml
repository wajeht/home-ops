services:
  commit:
    image: ghcr.io/wajeht/commit:4b04e94
    networks:
      - traefik
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.commit.rule=Host(`commit.jaw.dev`)"
      - "traefik.http.routers.commit.entrypoints=websecure"
      - "traefik.http.routers.commit.middlewares=rate-limit-global@file"
      - "traefik.http.services.commit.loadbalancer.server.port=80"
networks:
  traefik:
    external: true
