services:
  ip:
    image: ghcr.io/wajeht/ip:1e13236
    environment:
      - TZ=America/Chicago
      - PORT=80
      - NODE_ENV=production
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ip.rule=Host(`ip.jaw.dev`)"
      - "traefik.http.routers.ip.entrypoints=websecure"
      - "traefik.http.services.ip.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
