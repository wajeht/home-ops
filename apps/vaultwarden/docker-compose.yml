services:
  vaultwarden:
    image: vaultwarden/server:1.32.5
    env_file:
      - .enc.env
    environment:
      - TZ=America/Chicago
      - DOMAIN=https://vault.wajeht.com
      - SIGNUPS_ALLOWED=false
      - INVITATIONS_ALLOWED=true
      - SHOW_PASSWORD_HINT=false
    volumes:
      - vaultwarden-data:/data
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/alive"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vaultwarden.rule=Host(`vault.wajeht.com`)"
        - "traefik.http.routers.vaultwarden.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden.tls.certresolver=cloudflare"
        - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"

volumes:
  vaultwarden-data:

networks:
  traefik:
    external: true
