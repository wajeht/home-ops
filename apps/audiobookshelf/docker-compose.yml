services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.32.1@sha256:a52dc5db694a5bf041ce38f285dd6c6a660a4b1b21e37ad6b6746433263b2ae5
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/audiobookshelf/config:/config
      - /home/jaw/data/audiobookshelf/metadata:/metadata
      - /home/jaw/plex/audiobooks:/audiobooks
      - /home/jaw/plex/podcasts:/podcasts
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.audiobookshelf.rule=Host(`audiobooks.jaw.dev`)"
      - "traefik.http.routers.audiobookshelf.entrypoints=websecure"
      - "traefik.http.services.audiobookshelf.loadbalancer.server.port=80"
      # Sticky sessions for socket.io websocket support
      - "traefik.http.services.audiobookshelf.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.audiobookshelf.loadbalancer.sticky.cookie.name=abs_sticky"
      - "traefik.http.services.audiobookshelf.loadbalancer.sticky.cookie.httponly=true"
      - "traefik.http.services.audiobookshelf.loadbalancer.sticky.cookie.secure=true"

networks:
  traefik:
    external: true
