services:
  plex:
    image: linuxserver/plex:1.43.0@sha256:66c6a46ec3dc244aea20508b49dce4b46291c2fd2dba8851117e675d1c5dd52d
    container_name: plex
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - VERSION=docker
    volumes:
      - /home/jaw/data/plex:/config
      - /home/jaw/plex/movies:/movies
      - /home/jaw/plex/tv:/tv
      - /home/jaw/plex/music:/music
    devices:
      - /dev/dri:/dev/dri # Intel Quick Sync (card0=HDR tone mapping, renderD128=transcode)
    shm_size: "2g" # shared memory for 4K transcoding (default 64MB crashes)
    tmpfs:
      - /transcode:size=8G # RAM-based transcode dir (set in Plex Settings > Transcoder)
    ports:
      - "32400:32400"
    networks:
      - traefik
    # init: true â€” not used, linuxserver s6-overlay is PID 1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
          pids: 500 # fork bomb protection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/identity"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plex.rule=Host(`plex.jaw.dev`)"
      - "traefik.http.routers.plex.entrypoints=websecure"
      - "traefik.http.routers.plex.middlewares=google-auth@file"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"

networks:
  traefik:
    external: true
