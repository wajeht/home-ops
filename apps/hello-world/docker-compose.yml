services:
  hello-world:
    image: ghcr.io/wajeht/docker-cd-hello-world:d8a9e56
    env_file:
      - .enc.env
    networks:
      - traefik
      - internal
    depends_on:
      hello-world-db:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.hello-world.rule=Host(`hello-world.jaw.dev`)
      - traefik.http.routers.hello-world.entrypoints=websecure
      - traefik.http.routers.hello-world.tls=true
      - traefik.http.services.hello-world.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  hello-world-db:
    image: postgres:17-alpine
    env_file:
      - .enc.env
    environment:
      - POSTGRES_USER=hello
      - POSTGRES_DB=hello
    volumes:
      - /home/jaw/data/hello-world/db:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello -d hello"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  traefik:
    external: true
  internal:
