services:
  bang:
    image: ghcr.io/wajeht/bang:1d458bb
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/bang:/usr/src/app/dist/src/db/sqlite
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bang.rule=Host(`bang.jaw.dev`)"
      - "traefik.http.routers.bang.entrypoints=websecure"
      - "traefik.http.services.bang.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
