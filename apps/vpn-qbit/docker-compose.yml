services:
  gluetun:
    image: qmcgaw/gluetun:v3.41@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
    container_name: gluetun
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - FIREWALL_VPN_INPUT_PORTS=45839
    volumes:
      - /home/jaw/data/gluetun:/gluetun
    networks:
      - traefik
      - media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vpn-qbit.rule=Host(`qbit.jaw.dev`)"
      - "traefik.http.routers.vpn-qbit.entrypoints=websecure"
      - "traefik.http.routers.vpn-qbit.middlewares=auth-admin@file"
      - "traefik.http.services.vpn-qbit.loadbalancer.server.port=8085"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:9999 || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  qbittorrent:
    image: linuxserver/qbittorrent:20.04.1@sha256:fc98c8af048936d0070dc5e5992feab08664f8a61a860d91be02f782f8721485
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - WEBUI_PORT=8085
    volumes:
      - /home/jaw/data/qbittorrent:/config
      - /home/jaw/plex/downloads:/downloads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G

networks:
  traefik:
    external: true
  media:
    external: true
