services:
  gluetun:
    image: qmcgaw/gluetun:v3.41@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
    container_name: gluetun
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - FIREWALL_VPN_INPUT_PORTS=45839,3334
    volumes:
      - /home/jaw/data/gluetun:/gluetun
    networks:
      - traefik
      - media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbit.jaw.dev`)"
      - "traefik.http.routers.qbittorrent.entrypoints=websecure"
      - "traefik.http.routers.qbittorrent.middlewares=google-auth@file"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8085"
      - "traefik.http.routers.bitmagnet.rule=Host(`bitmagnet.jaw.dev`)"
      - "traefik.http.routers.bitmagnet.entrypoints=websecure"
      - "traefik.http.routers.bitmagnet.middlewares=google-auth@file"
      - "traefik.http.services.bitmagnet.loadbalancer.server.port=3333"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:9999 || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  qbittorrent:
    image: linuxserver/qbittorrent:20.04.1@sha256:fc98c8af048936d0070dc5e5992feab08664f8a61a860d91be02f782f8721485
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - WEBUI_PORT=8085
    volumes:
      - /home/jaw/data/qbittorrent:/config
      - /home/jaw/plex/downloads:/downloads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G

  bitmagnet:
    image: ghcr.io/bitmagnet-io/bitmagnet:v0.10.0
    container_name: bitmagnet
    command: worker run --all
    network_mode: "service:gluetun"
    environment:
      - TZ=America/Chicago
      - POSTGRES_HOST=bitmagnet-db
      - POSTGRES_PASSWORD=bitmagnet
      - POSTGRES_DB=bitmagnet
    depends_on:
      gluetun:
        condition: service_healthy
      bitmagnet-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:3333"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  bitmagnet-db:
    image: postgres:16-alpine
    container_name: bitmagnet-db
    environment:
      - POSTGRES_PASSWORD=bitmagnet
      - POSTGRES_DB=bitmagnet
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - /home/jaw/data/bitmagnet/db:/var/lib/postgresql/data
    networks:
      - media
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

networks:
  traefik:
    external: true
  media:
    external: true
