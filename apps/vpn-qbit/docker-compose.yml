# NOTE: This stack runs with docker-compose, NOT Swarm
# Swarm doesn't support devices or network_mode required for VPN

services:
  gluetun:
    image: qmcgaw/gluetun:v3.41@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - .env  # decrypt once: SOPS_AGE_KEY_FILE=~/.sops/age-key.txt sops -d ../media/.enc.env > .env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/gluetun:/gluetun
    networks:
      - traefik
    ports:
      - "8085:8085"  # qBittorrent WebUI
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbit.jaw.dev`)"
      - "traefik.http.routers.qbittorrent.entrypoints=websecure"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8085"
    restart: unless-stopped

  qbittorrent:
    image: linuxserver/qbittorrent:20.04.1@sha256:fc98c8af048936d0070dc5e5992feab08664f8a61a860d91be02f782f8721485
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - WEBUI_PORT=8085
    volumes:
      - /home/jaw/data/qbittorrent:/config
      - /home/jaw/plex/downloads:/downloads
    restart: unless-stopped

networks:
  traefik:
    external: true
