services:
  gains:
    image: ghcr.io/wajeht/gains:f5f7c0f
    env_file:
      - .enc.env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/gains:/usr/src/app/src/db/sqlite
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gains.rule=Host(`gains.jaw.dev`)"
      - "traefik.http.routers.gains.entrypoints=websecure"
      - "traefik.http.services.gains.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
