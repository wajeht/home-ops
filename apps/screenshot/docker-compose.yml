services:
  screenshot:
    image: ghcr.io/wajeht/screenshot:62ed40c
    environment:
      TZ: America/Chicago
      APP_ENV: production
      APP_PORT: 80
    env_file:
      - .enc.env
    volumes:
      - /home/jaw/data/screenshot:/app/data
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.screenshot.rule=Host(`screenshot.wajeht.com`)"
        - "traefik.http.routers.screenshot.entrypoints=websecure"
        - "traefik.http.routers.screenshot.tls=true"
        - "traefik.http.services.screenshot.loadbalancer.server.port=80"
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  traefik:
    external: true
