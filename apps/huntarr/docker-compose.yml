services:
  huntarr:
    image: huntarr/huntarr:9.2.4.1
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/huntarr:/config
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:9705/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      caddy: huntarr.jaw.dev
      caddy.import: auth
      caddy.reverse_proxy: "{{upstreams 9705}}"

networks:
  proxy:
    external: true
