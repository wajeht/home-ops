services:
  huntarr:
    container_name: huntarr
    image: huntarr/huntarr:9.3.7@sha256:95e88b2595f71b1ec2e158a3b9461c573e192928c51ac2b0d9675f33d4cdba15
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/huntarr:/config
    networks:
      - traefik
      - media
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:9705/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.huntarr.rule=Host(`huntarr.jaw.dev`)"
      - "traefik.http.routers.huntarr.entrypoints=websecure"
      - "traefik.http.routers.huntarr.middlewares=google-auth@file"
      - "traefik.http.services.huntarr.loadbalancer.server.port=9705"
networks:
  traefik:
    external: true
  media:
    external: true
