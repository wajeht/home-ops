services:
  calendar:
    image: ghcr.io/wajeht/calendar:4d5cb48
    env_file:
      - .env
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.calendar.rule=Host(`calendar.wajeht.com`)"
        - "traefik.http.routers.calendar.entrypoints=websecure"
        - "traefik.http.routers.calendar.tls=true"
        - "traefik.http.routers.calendar.tls.certresolver=cloudflare"
        - "traefik.http.services.calendar.loadbalancer.server.port=80"
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  traefik:
    external: true
