services:
  ntfy:
    image: binwiederhier/ntfy:v2.16.0
    command: serve
    environment:
      - TZ=America/Chicago
      - NTFY_BASE_URL=https://ntfy.wajeht.com
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_FILE=/var/lib/ntfy/cache.db
    volumes:
      - ntfy-cache:/var/lib/ntfy
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ntfy.rule=Host(`ntfy.wajeht.com`)"
        - "traefik.http.routers.ntfy.entrypoints=websecure"
        - "traefik.http.services.ntfy.loadbalancer.server.port=80"

volumes:
  ntfy-cache:

networks:
  traefik:
    external: true
