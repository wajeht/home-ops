services:
  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy:v2.17.0@sha256:4768ca4ed07bf5ba0331f333bfccc541ba1594ed7fa5a7b0245763a581809344
    command: serve
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - NTFY_BASE_URL=https://ntfy.jaw.dev
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_FILE=/var/lib/ntfy/cache.db
      - NTFY_AUTH_FILE=/var/lib/ntfy/user.db
      - NTFY_AUTH_DEFAULT_ACCESS=deny-all
      - NTFY_ENABLE_LOGIN=true
      - NTFY_BEHIND_PROXY=true
    volumes:
      - /home/jaw/data/ntfy:/var/lib/ntfy
      - ./templates:/etc/ntfy/templates:ro
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ntfy.rule=Host(`ntfy.jaw.dev`)"
      - "traefik.http.routers.ntfy.entrypoints=websecure"
      - "traefik.http.services.ntfy.loadbalancer.server.port=80"
networks:
  traefik:
    external: true
