services:
  ntfy:
    image: binwiederhier/ntfy:v2.16.0@sha256:115357a63dd35e3d08ad03c93ade7d7eef63761726572b809da13f2999f1958f
    command: serve
    environment:
      - TZ=America/Chicago
      - NTFY_BASE_URL=https://ntfy.jaw.dev
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_FILE=/var/lib/ntfy/cache.db
    volumes:
      - /home/jaw/data/ntfy:/var/lib/ntfy
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ntfy.rule=Host(`ntfy.jaw.dev`)"
        - "traefik.http.routers.ntfy.entrypoints=websecure"
        - "traefik.http.routers.ntfy.middlewares=authentik@file"
        - "traefik.http.services.ntfy.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
