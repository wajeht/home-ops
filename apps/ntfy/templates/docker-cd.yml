title: "{{ .title }}: {{ .stack }}"

message: |
  {{- if .ref }}
  **ref:** {{ .ref }}
  {{- end }}
  {{- if .commitSHA }}
  **commit:** [{{ printf "%.7s" .commitSHA }}](https://github.com/wajeht/home-ops/commit/{{ .commitSHA }})
  {{- end }}
  {{- if .elapsedMs }}
  **duration:** {{ div .elapsedMs 1000 }}.{{ mod .elapsedMs 1000 }}s
  {{- end }}
  {{- if .strategy }}
  **strategy:** {{ .strategy }}
  {{- end }}
  {{- if .service }}
  **service:** {{ .service }}
  {{- end }}
  {{- if .services }}
  **services:** {{ join ", " .services }}
  {{- end }}
  {{- if .reason }}
  **reason:** {{ .reason }}
  {{- end }}
  {{- if .retries }}
  **retries:** {{ .retries }}
  {{- end }}
  {{- if .error }}
  **error:** {{ .error }}
  {{- end }}
  {{- if .removedStacks }}
  **removed:** {{ join ", " .removedStacks }}
  {{- end }}

priority: |
  {{- if eq .severity "error" }}5
  {{- else if eq .severity "warn" }}4
  {{- else }}3
  {{- end }}
