title: "{{ .title }}: {{ .stack }}"

message: |
  {{- if .ref }}
  ref: {{ .ref }}
  {{- end }}
  {{- if .commitSHA }}
  commit: {{ .commitSHA }}
  {{- end }}
  {{- if .elapsedMs }}
  elapsed: {{ .elapsedMs }}ms
  {{- end }}
  {{- if .service }}
  service: {{ .service }}
  {{- end }}
  {{- if .strategy }}
  strategy: {{ .strategy }}
  {{- end }}
  {{- if .reason }}
  reason: {{ .reason }}
  {{- end }}
  {{- if .retries }}
  retries: {{ .retries }}
  {{- end }}
  {{- if .error }}
  error: {{ .error }}
  {{- end }}

priority: |
  {{- if eq .severity "error" }}5
  {{- else if eq .severity "warn" }}4
  {{- else }}3
  {{- end }}
