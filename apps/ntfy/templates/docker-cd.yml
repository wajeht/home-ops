title: "{{ .title }}: {{ .stack }}"

message: |
  {{- if or .ref .commitSHA }}
  **Stack** {{ .stack }}  **Ref** {{ .ref }}  **Commit** {{ .commitSHA }}
  {{- end }}
  {{- if or .elapsedMs .strategy }}
  **Duration** {{ div .elapsedMs 1000 }}.{{ mod .elapsedMs 1000 }}s  **Strategy** {{ .strategy }}
  {{- end }}
  {{- if .service }}
  **Service** {{ .service }}
  {{- end }}
  {{- if .services }}
  **Services** {{ join ", " .services }}
  {{- end }}
  {{- if .reason }}
  **Reason** {{ .reason }}
  {{- end }}
  {{- if .retries }}
  **Retries** {{ .retries }}
  {{- end }}
  {{- if .error }}
  **Error** {{ .error }}
  {{- end }}
  {{- if .removedStacks }}
  **Removed Apps** {{ join ", " .removedStacks }}
  {{- end }}

priority: |
  {{- if eq .severity "error" }}5
  {{- else if eq .severity "warn" }}4
  {{- else }}3
  {{- end }}
