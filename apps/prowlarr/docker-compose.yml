services:
  prowlarr:
    image: linuxserver/prowlarr:2.3.3-nightly@sha256:6723b813c2c0820447621c69763415fb6409eda70a9790a0b62bd2524c4c2796
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/prowlarr:/config
    networks:
      - traefik
      - media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.jaw.dev`)"
      - "traefik.http.routers.prowlarr.entrypoints=websecure"
      - "traefik.http.routers.prowlarr.middlewares=google-auth@file"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
networks:
  traefik:
    external: true
  media:
    external: true
