services:
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:2@sha256:e4045dc9b2b96a5503be7372e3b648104ba7153e452974c2247c66178389ac39
    volumes:
      - /home/jaw/data/uptime-kuma:/app/data
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "node", "extra/healthcheck.js"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime-kuma.rule=Host(`status.jaw.dev`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.middlewares=google-auth@file"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
networks:
  traefik:
    external: true
