services:
  portainer:
    image: portainer/portainer-ce:2.27.6-alpine@sha256:8ce114b137ee8f9db1a9c7e9b7d6e220886e57121a235da11946c029f92282e9
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/jaw/data/portainer:/data
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.jaw.dev`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.middlewares=authelia@file"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  traefik:
    external: true
