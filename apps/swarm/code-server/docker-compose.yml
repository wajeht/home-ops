services:
  code-server:
    image: codercom/code-server:4.108.2
    command: ["--auth", "none"]
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/code-server:/home/coder/.config
      - /home/jaw:/home/coder/home
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.code-server.rule=Host(`code.jaw.dev`)"
        - "traefik.http.routers.code-server.entrypoints=websecure"
        - "traefik.http.routers.code-server.middlewares=authelia@file"
        - "traefik.http.services.code-server.loadbalancer.server.port=8080"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  traefik:
    external: true
