services:
  dozzle:
    image: amir20/dozzle:v9.0.3
    environment:
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_LEVEL=info
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      caddy: logs.jaw.dev
      caddy.import: auth
      caddy.reverse_proxy: "{{upstreams 8080}}"

networks:
  proxy:
    external: true
