services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:0.52.9
    environment:
      - TZ=America/Chicago
      - PLAYWRIGHT_DRIVER_URL=ws://playwright-chrome:3000
      - BASE_URL=https://changes.wajeht.com
    volumes:
      - changedetection-data:/datastore
    networks:
      - traefik
      - changedetection-internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.changedetection.rule=Host(`changes.wajeht.com`)"
        - "traefik.http.routers.changedetection.entrypoints=websecure"
        - "traefik.http.routers.changedetection.tls.certresolver=cloudflare"
        - "traefik.http.services.changedetection.loadbalancer.server.port=5000"

  # Browser for JS-rendered pages
  playwright-chrome:
    image: browserless/chrome:1.61.1-puppeteer-21.4.1
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - MAX_CONCURRENT_SESSIONS=10
    networks:
      - changedetection-internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  changedetection-data:

networks:
  traefik:
    external: true
  changedetection-internal:
