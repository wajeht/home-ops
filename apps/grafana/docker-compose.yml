services:
  prometheus:
    image: prom/prometheus:v3.9.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /home/jaw/data/grafana/prometheus:/prometheus
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  grafana:
    image: grafana/grafana:11.6.11
    env_file:
      - .env
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.jaw.dev
    volumes:
      - /home/jaw/data/grafana/data:/var/lib/grafana
      - ./provisioning/:/etc/grafana/provisioning/:ro
      - ./dashboards/:/var/lib/grafana/dashboards/:ro
    networks:
      - proxy
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      caddy: grafana.jaw.dev
      caddy.import: auth
      caddy.reverse_proxy: "{{upstreams 3000}}"

networks:
  proxy:
    external: true
