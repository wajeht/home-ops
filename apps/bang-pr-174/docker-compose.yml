services:
  bang:
    image: ghcr.io/wajeht/bang:23d0bde
    env_file:
      - .enc.env
    environment:
      - TZ=America/Chicago
    volumes:
      - data:/usr/src/app/dist/src/db/sqlite
    networks:
      - traefik
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - http://localhost:80/healthz
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      - traefik.enable=true
      - traefik.http.routers.bang-pr-174.rule=Host(`pr-174-bang.jaw.dev`)
      - traefik.http.routers.bang-pr-174.entrypoints=websecure
      - traefik.http.services.bang-pr-174.loadbalancer.server.port=80
networks:
  traefik:
    external: true
volumes:
  data: null
