services:
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:7.5.2
    user: 1000:1000
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - CRON_SCHEDULE=@daily
    volumes:
      - /home/jaw/data/recyclarr:/config
    networks:
      - media
    healthcheck:
      test: ["CMD-SHELL", "recyclarr --version >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 3
    init: true # proper PID 1 signal handling and zombie reaping
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
          pids: 100 # fork bomb protection

networks:
  media:
    external: true
