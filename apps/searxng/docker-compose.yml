services:
  searxng:
    container_name: searxng
    image: searxng/searxng@sha256:c5e5aedb70ec4b7ff5b1e8f8ea69253dceb85a98b8757360c1b65fe8652d6066
    env_file:
      - .env
    environment:
      - SEARXNG_BASE_URL=https://search.jaw.dev
    volumes:
      - /home/jaw/data/searxng:/etc/searxng
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.searxng.rule=Host(`search.jaw.dev`)"
      - "traefik.http.routers.searxng.entrypoints=websecure"
      - "traefik.http.routers.searxng.middlewares=google-auth@file"
      - "traefik.http.services.searxng.loadbalancer.server.port=8080"
networks:
  traefik:
    external: true
