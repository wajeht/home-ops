services:
  autobrr:
    image: ghcr.io/autobrr/autobrr:v1.73.0
    environment:
      - TZ=America/Chicago
      - AUTOBRR__HOST=0.0.0.0
      - AUTOBRR__PORT=7474
    volumes:
      - /home/jaw/data/autobrr:/config
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:7474"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    labels:
      caddy: autobrr.jaw.dev
      caddy.import: auth
      caddy.reverse_proxy: "{{upstreams 7474}}"

networks:
  proxy:
    external: true
