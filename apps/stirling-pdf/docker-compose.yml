services:
  stirling-pdf:
    image: frooodle/s-pdf:2.4.6@sha256:073023f9829b96a5e64ec3cdbf2f441e65feb8b89bfbebeae217b96564b546e9
    environment:
      - TZ=America/Chicago
      - DOCKER_ENABLE_SECURITY=true
    volumes:
      - /home/jaw/data/stirling-pdf:/usr/share/tessdata
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/info/status"]
      interval: 30s
      timeout: 5s
      retries: 3
    init: true # proper PID 1 signal handling and zombie reaping
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1.5G
          pids: 500 # fork bomb protection
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stirling-pdf.rule=Host(`pdf.jaw.dev`)"
      - "traefik.http.routers.stirling-pdf.entrypoints=websecure"
      - "traefik.http.routers.stirling-pdf.middlewares=google-auth@file"
      - "traefik.http.services.stirling-pdf.loadbalancer.server.port=8080"

networks:
  traefik:
    external: true
