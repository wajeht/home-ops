services:
  git:
    image: ghcr.io/wajeht/git:924cd2d@sha256:211f9244c8883020094690e8f60e6f96835a72a1b8f3c51ef0cb87949e8ea604
    environment:
      - TZ=America/Chicago
      - APP_PORT=80
      - APP_ENV=production
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.git.rule=Host(`git.jaw.dev`)"
        - "traefik.http.routers.git.entrypoints=websecure"
        - "traefik.http.services.git.loadbalancer.server.port=80"
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  traefik:
    external: true
