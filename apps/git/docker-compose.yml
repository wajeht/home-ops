services:
  git:
    image: ghcr.io/wajeht/git:f7afe17
    environment:
      - TZ=America/Chicago
      - APP_PORT=80
      - APP_ENV=production
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.git.rule=Host(`git.jaw.dev`)"
      - "traefik.http.routers.git.entrypoints=websecure"
      - "traefik.http.services.git.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
