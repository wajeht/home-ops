services:
  google-auth:
    image: thomseddon/traefik-forward-auth:2
    environment:
      - TZ=America/Chicago
      - DEFAULT_PROVIDER=google
      - AUTH_HOST=auth.jaw.dev
      - URL_PATH=/_oauth
      - COOKIE_DOMAIN=jaw.dev
      - SECRET=${SECRET}
      - PROVIDERS_GOOGLE_CLIENT_ID=${PROVIDERS_GOOGLE_CLIENT_ID}
      - PROVIDERS_GOOGLE_CLIENT_SECRET=${PROVIDERS_GOOGLE_CLIENT_SECRET}
      - WHITELIST=${WHITELIST_ADMINS:-no-one@example.invalid}
      - INSECURE_COOKIE=false
      - LOG_LEVEL=info
      # User-level services get the broader whitelist
      - RULE_USER_ACTION=auth
      - RULE_USER_RULE=Host(`seerr.jaw.dev`) || Host(`plex.jaw.dev`)
      - RULE_USER_WHITELIST=${WHITELIST}
    networks:
      - traefik
    healthcheck:
      test: ["CMD-SHELL", "true | nc -w 1 localhost 4181"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.google-auth.rule=Host(`auth.jaw.dev`) && PathPrefix(`/_oauth`)"
      - "traefik.http.routers.google-auth.entrypoints=websecure"
      - "traefik.http.routers.google-auth.priority=200"
      - "traefik.http.services.google-auth.loadbalancer.server.port=4181"

networks:
  traefik:
    external: true
