services:
  google-auth:
    image: thomseddon/traefik-forward-auth:2
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - DEFAULT_PROVIDER=google
      - AUTH_HOST=auth.jaw.dev
      - COOKIE_DOMAIN=jaw.dev
      - INSECURE_COOKIE=true
      - LOG_LEVEL=info
    networks:
      - traefik
    init: true # proper PID 1 signal handling and zombie reaping
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
          pids: 100 # fork bomb protection
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.google-auth.rule=Host(`auth.jaw.dev`)"
      - "traefik.http.routers.google-auth.entrypoints=websecure"
      - "traefik.http.routers.google-auth.middlewares=google-auth@file"
      - "traefik.http.services.google-auth.loadbalancer.server.port=4181"

networks:
  traefik:
    external: true
