services:
  google-auth:
    build: .
    image: google-auth
    env_file:
      - .enc.env
    environment:
      - TZ=America/Chicago
      - DEFAULT_PROVIDER=google
      - AUTH_HOST=auth.jaw.dev
      - COOKIE_DOMAIN=jaw.dev
      - INSECURE_COOKIE=true
      - LOG_LEVEL=info
    networks:
      - traefik
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:4181/ || [ $? -eq 8 ]"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.google-auth.rule=Host(`auth.jaw.dev`)"
      - "traefik.http.routers.google-auth.entrypoints=websecure"
      - "traefik.http.routers.google-auth.middlewares=google-auth@file"
      - "traefik.http.services.google-auth.loadbalancer.server.port=4181"

networks:
  traefik:
    external: true
