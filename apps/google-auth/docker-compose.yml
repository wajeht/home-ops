services:
  google-auth:
    image: thomseddon/traefik-forward-auth:2
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
      - DEFAULT_PROVIDER=google
      - AUTH_HOST=auth.jaw.dev
      - COOKIE_DOMAIN=jaw.dev
      - SECRET=${SECRET}
      - INSECURE_COOKIE=false
      - LOG_LEVEL=info
      # User-level services get the broader whitelist
      - RULE_USER_ACTION=auth
      - RULE_USER_RULE=Host(`seerr.jaw.dev`) || Host(`plex.jaw.dev`)
      - RULE_USER_WHITELIST=${WHITELIST}
    networks:
      - traefik
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.google-auth.rule=Host(`auth.jaw.dev`)"
      - "traefik.http.routers.google-auth.entrypoints=websecure"
      - "traefik.http.routers.google-auth.priority=200"
      - "traefik.http.services.google-auth.loadbalancer.server.port=4181"

networks:
  traefik:
    external: true
