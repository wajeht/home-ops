services:
  seerr:
    container_name: seerr
    image: seerr/seerr:v3.0.1@sha256:1b5fc1ea825631d9d165364472663b817a4c58ef6aa1013f58d82c1570d7c866
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/seerr:/app/config
    networks:
      - traefik
      - media
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:5055/api/v1/status"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.seerr.rule=Host(`seerr.jaw.dev`)"
      - "traefik.http.routers.seerr.entrypoints=websecure"
      - "traefik.http.routers.seerr.middlewares=google-auth@file"
      - "traefik.http.services.seerr.loadbalancer.server.port=5055"
networks:
  traefik:
    external: true
  media:
    external: true
