services:
  radarr:
    image: linuxserver/radarr:6.0.4@sha256:f08dda38e7d12e5a722d9a5cb6e54acaf63c8598fefeefec88effe0c0d0038dd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/radarr:/config
      - /home/jaw/plex/downloads:/downloads
      - /home/jaw/plex/movies:/movies
    networks:
      - traefik
      - media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    # init: true â€” not used, linuxserver s6-overlay is PID 1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
          pids: 200 # fork bomb protection
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.jaw.dev`)"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.routers.radarr.middlewares=google-auth@file"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"

networks:
  traefik:
    external: true
  media:
    external: true
