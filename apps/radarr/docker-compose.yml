services:
  radarr:
    image: linuxserver/radarr:develop-version-6.1.0.10316@sha256:d019e21503cd032833b5cfe3e9f853a546770a6fc9ce25fde7036ea2fa40d1b4
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/radarr:/config
      - /home/jaw/plex:/data
    networks:
      - traefik
      - media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.jaw.dev`)"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.routers.radarr.middlewares=google-auth@file"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
networks:
  traefik:
    external: true
  media:
    external: true
