services:
  code-server:
    image: codercom/code-server:4.109.2
    command: ["--auth", "password"]
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/code-server:/home/coder/.config
      - /home/jaw:/home/coder/home
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    init: true # proper PID 1 signal handling and zombie reaping
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
          pids: 500 # fork bomb protection
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.code-server.rule=Host(`code.jaw.dev`)"
      - "traefik.http.routers.code-server.entrypoints=websecure"
      - "traefik.http.routers.code-server.middlewares=google-auth@file"
      - "traefik.http.services.code-server.loadbalancer.server.port=8080"

networks:
  traefik:
    external: true
