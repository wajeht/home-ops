services:
  code-server:
    image: codercom/code-server:4.109.2
    command: ["--auth", "password"]
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/code-server:/home/coder/.config
      - /home/jaw:/home/coder/home
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
    labels:
      caddy: code.jaw.dev
      caddy.import: auth
      caddy.reverse_proxy: "{{upstreams 8080}}"

networks:
  proxy:
    external: true
