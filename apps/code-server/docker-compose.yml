services:
  code-server:
    image: codercom/code-server:4.108.2
    command: ["--auth", "password"]
    env_file:
      - .enc.env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/code-server:/home/coder/.config
      - /home/jaw:/home/coder/home
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    labels:
      - "traefik.enable=true"
      # Main router with auth
      - "traefik.http.routers.code-server.rule=Host(`code.jaw.dev`)"
      - "traefik.http.routers.code-server.entrypoints=websecure"
      - "traefik.http.routers.code-server.middlewares=google-auth@file"
      - "traefik.http.services.code-server.loadbalancer.server.port=8080"
      # WebSocket router without auth (browser already authenticated via cookie)
      - "traefik.http.routers.code-server-ws.rule=Host(`code.jaw.dev`) && HeaderRegexp(`Connection`, `(?i)upgrade`) && HeaderRegexp(`Upgrade`, `(?i)websocket`)"
      - "traefik.http.routers.code-server-ws.entrypoints=websecure"
      - "traefik.http.routers.code-server-ws.service=code-server"
      - "traefik.http.routers.code-server-ws.priority=20"

networks:
  traefik:
    external: true
