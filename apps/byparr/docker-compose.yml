services:
  byparr:
    image: ghcr.io/thephaseless/byparr:2.1.0
    container_name: byparr
    environment:
      - TZ=America/Chicago
      - LOG_LEVEL=info
    networks:
      - media
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8191 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1024M

networks:
  media:
    external: true
