http:
  middlewares:
    redirect-to-main:
      redirectRegex:
        regex: ".*"
        replacement: "https://jaw.dev"
        permanent: true

    gzip:
      compress:
        excludedContentTypes:
          - image/png
          - image/jpeg
          - image/gif
          - image/webp

    security-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        contentTypeNosniff: true
        frameDeny: true
        referrerPolicy: "strict-origin-when-cross-origin"
        permissionsPolicy: "camera=(), microphone=(), geolocation=()"

    custom-errors:
      errors:
        status:
          - "500-599"
        service: dummy
        query: "/"

    rate-limit-global:
      rateLimit:
        average: 200
        burst: 400

    rate-limit-auth:
      rateLimit:
        average: 60
        burst: 120

    google-auth-user:
      forwardAuth:
        address: http://google-auth-user:4181
        trustForwardHeader: true
        authResponseHeaders:
          - X-Forwarded-User

    google-auth-admin:
      forwardAuth:
        address: http://google-auth-admin:4181
        trustForwardHeader: true
        authResponseHeaders:
          - X-Forwarded-User

  routers:
    # Catch-all for unknown subdomains (low priority)
    catchall:
      rule: "HostRegexp(`[a-z0-9-]+\\.jaw\\.dev`)"
      entrypoints:
        - websecure
      middlewares:
        - redirect-to-main
      service: dummy
      priority: 1
      tls: {}

  services:
    # Dummy service for redirects (never actually used)
    dummy:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1"
