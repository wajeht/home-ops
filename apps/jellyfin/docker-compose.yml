services:
  jellyfin:
    image: linuxserver/jellyfin:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/jellyfin:/config
      - /home/jaw/plex/movies:/movies:ro
      - /home/jaw/plex/tv:/tv:ro
      - /home/jaw/plex/music:/music:ro
    devices:
      - /dev/dri:/dev/dri # Intel Quick Sync (card0=HDR tone mapping, renderD128=transcode)
    shm_size: "2g" # shared memory for 4K transcoding (default 64MB crashes)
    tmpfs:
      - /transcode:size=8G # RAM-based transcode dir
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.jaw.dev`)"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
      - "traefik.http.routers.jellyfin.middlewares=rate-limit-auth@file,google-auth-user@file"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
networks:
  traefik:
    external: true
