services:
  close-powerlifting:
    image: ghcr.io/wajeht/close-powerlifting:0acf540
    env_file:
      - .env
    environment:
      - TZ=America/Chicago
    volumes:
      - /home/jaw/data/close-powerlifting:/usr/src/app/dist/src/db/sqlite
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    labels:
      # main site
      caddy_0: "closepowerlifting.com www.closepowerlifting.com"
      caddy_0.import: "cf-tls public"
      caddy_0.reverse_proxy: "{{upstreams 80}}"
      # jaw.dev â†’ closepowerlifting.com 301 redirect
      caddy_1: close-powerlifting.jaw.dev
      caddy_1.import: public
      caddy_1.redir: "https://closepowerlifting.com{uri} permanent"

networks:
  proxy:
    external: true
