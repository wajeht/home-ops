services:
  ufc:
    image: ghcr.io/wajeht/ufc:ec332fb
    environment:
      TZ: America/Chicago
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    init: true # proper PID 1 signal handling and zombie reaping
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
          pids: 100
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ufc.rule=Host(`ufc.jaw.dev`)"
      - "traefik.http.routers.ufc.entrypoints=websecure"
      - "traefik.http.services.ufc.loadbalancer.server.port=80"

networks:
  traefik:
    external: true
