services:
  traefik:
    image: traefik:v2.11
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: America/Chicago
      DOCKER_API_VERSION: "1.45"
    secrets:
      - cf_dns_api_token
    entrypoint:
      - /bin/sh
      - -c
      - 'export CF_DNS_API_TOKEN=$$(cat /run/secrets/cf_dns_api_token) && exec traefik "$$@"'
      - --
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      - "--providers.docker.swarmMode=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.cloudflare.acme.email=mail@wajeht.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=30"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53"
      # Wildcard cert for all *.wajeht.com
      - "--entrypoints.websecure.http.tls.domains[0].main=wajeht.com"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.wajeht.com"
      - "--entrypoints.websecure.http.tls.certresolver=cloudflare"
      - "--log.level=INFO"
      - "--ping=true"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/jaw/data/traefik/certs:/certs
    configs:
      - source: traefik-dynamic
        target: /etc/traefik/dynamic.yml
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.wajeht.com`)"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.tls=true"
        - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"
        - "traefik.http.routers.dashboard.tls.domains[0].main=wajeht.com"
        - "traefik.http.routers.dashboard.tls.domains[0].sans=*.wajeht.com"
        - "traefik.http.services.dummy.loadbalancer.server.port=9999"
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  traefik:
    name: traefik
    driver: overlay
    attachable: true

configs:
  traefik-dynamic:
    file: ./dynamic.yml

secrets:
  cf_dns_api_token:
    external: true
