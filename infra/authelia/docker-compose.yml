services:
  authelia:
    image: authelia/authelia:4
    environment:
      TZ: America/Chicago
    volumes:
      - /home/jaw/data/authelia:/config
    configs:
      - source: authelia-config
        target: /config/configuration.yml
      - source: authelia-users
        target: /config/users.yml
    secrets:
      - authelia_jwt_secret
      - authelia_session_secret
      - authelia_storage_encryption_key
      - authelia_smtp_host
      - authelia_smtp_username
      - authelia_smtp_password
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.authelia.rule=Host(`auth.jaw.dev`)"
        - "traefik.http.routers.authelia.entrypoints=websecure"
        - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

configs:
  authelia-config:
    file: ./configuration.yml
  authelia-users:
    file: ./users.yml

secrets:
  authelia_jwt_secret:
    external: true
  authelia_session_secret:
    external: true
  authelia_storage_encryption_key:
    external: true
  authelia_smtp_host:
    external: true
  authelia_smtp_username:
    external: true
  authelia_smtp_password:
    external: true

networks:
  traefik:
    external: true
