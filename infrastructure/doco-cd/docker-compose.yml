services:
  doco-cd:
    image: ghcr.io/kimdre/doco-cd:latest
    container_name: doco-cd
    restart: unless-stopped
    ports:
      - "8080:80"
      - "9120:9120"  # prometheus metrics
    environment:
      TZ: ${TZ:-America/Los_Angeles}
      LOG_LEVEL: info
      GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN}
      # Polling config - checks repo every 60s
      POLL_CONFIG: |
        - url: ${GITOPS_REPO_URL}
          reference: refs/heads/main
          interval: 60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - doco-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.doco-cd.rule=Host(`doco.${DOMAIN}`)"
      - "traefik.http.services.doco-cd.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "/doco-cd", "healthcheck"]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  doco-data:

networks:
  default:
    name: traefik
    external: true
