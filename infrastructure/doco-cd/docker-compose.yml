services:
  doco-cd:
    image: ghcr.io/kimdre/doco-cd:latest
    container_name: doco-cd
    restart: unless-stopped
    ports:
      - "9120:9120"  # Prometheus metrics
    environment:
      TZ: America/Chicago
      LOG_LEVEL: info
      # Git authentication
      GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN}
      # Webhook for instant deployments (optional)
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
      # API for manual triggers (optional)
      API_SECRET: ${API_SECRET:-}
      # Polling configuration
      POLL_CONFIG: |
        - url: https://github.com/wajeht/home-ops.git
          reference: refs/heads/main
          interval: 60
      # Deployment settings
      DOCKER_QUIET_DEPLOY: "false"
      MAX_DEPLOYMENT_LOOP_COUNT: "2"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - doco-data:/data
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.doco-cd.rule=Host(`doco.wajeht.com`)"
      - "traefik.http.routers.doco-cd.entrypoints=websecure"
      - "traefik.http.routers.doco-cd.tls=true"
      - "traefik.http.routers.doco-cd.tls.certresolver=letsencrypt"
      - "traefik.http.services.doco-cd.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "/doco-cd", "healthcheck"]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  doco-data:

networks:
  traefik:
    external: true
