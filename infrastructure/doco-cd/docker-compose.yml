services:
  doco-cd:
    image: ghcr.io/kimdre/doco-cd:latest
    hostname: doco-cd
    environment:
      TZ: ${TZ:-America/Los_Angeles}
      LOG_LEVEL: info
      GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN}
      POLL_CONFIG: |
        - url: ${GITOPS_REPO_URL}
          reference: refs/heads/main
          interval: 60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - doco-data:/data
    networks:
      - traefik
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.doco-cd.rule=Host(`doco.${DOMAIN}`)"
        - "traefik.http.routers.doco-cd.entrypoints=websecure"
        - "traefik.http.routers.doco-cd.tls=true"
        - "traefik.http.routers.doco-cd.tls.certresolver=letsencrypt"
        - "traefik.http.services.doco-cd.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "/doco-cd", "healthcheck"]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  doco-data:

networks:
  traefik:
    external: true
