services:
  doco-cd:
    image: ghcr.io/kimdre/doco-cd:v0.60.0
    container_name: doco-cd
    restart: unless-stopped
    depends_on:
      - apprise
    ports:
      - "9120:9120"  # Prometheus metrics
    environment:
      TZ: America/Chicago
      LOG_LEVEL: info
      GIT_ACCESS_TOKEN: ${GIT_ACCESS_TOKEN}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      APPRISE_API_URL: http://apprise:8000/notify
      APPRISE_NOTIFY_URLS: ${APPRISE_NOTIFY_URLS}
      APPRISE_NOTIFY_LEVEL: ${APPRISE_NOTIFY_LEVEL:-success}
      POLL_CONFIG: |
        - url: https://github.com/wajeht/home-ops.git
          reference: refs/heads/main
          interval: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - doco-data:/data
    networks:
      - traefik
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.doco-cd.rule=Host(`doco.wajeht.com`)"
      - "traefik.http.routers.doco-cd.entrypoints=websecure"
      - "traefik.http.routers.doco-cd.tls=true"
      - "traefik.http.routers.doco-cd.tls.certresolver=letsencrypt"
      - "traefik.http.services.doco-cd.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "/doco-cd", "healthcheck"]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3

  apprise:
    image: caronc/apprise:v1.9.3
    container_name: apprise
    restart: unless-stopped

volumes:
  doco-data:

networks:
  traefik:
    external: true
